<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Formulário</title>
</head>

<body>

    <div class="campo">
        <h1 id="título">Cadastro de Usuários</h1>
        <br>
        <p id="subtitulo"><strong>Complete com suas informações</strong></p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>

            <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
            <br>

            <label>
                <input type="radio" name="devweb" value="frontend" checked> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>

        </div>

        <div class="campo">
            <br>
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior </option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label> <br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML"> HTML
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS"> CSS
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript"> JavaScript
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="Java"> Java
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="PHP"> PHP
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python"> Python
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="C#"> C#

            </div>
        </fieldset>

        <div>
            <br>
            <label><strong>Fale um pouco sobre você:</strong></label>
            <br>
            <textarea name="experiencia" id="experiencia" style="width: 26em" rows="6" class="text"></textarea>

            <button type="submit" class="botão">Enviar</button>


        </div>
    </form>


</body>

</html>
